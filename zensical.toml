[project]
site_name = "Blank's Finance Learning"
site_description = "空白棱的金融学习笔记"
site_author = "空白棱"
site_url = "https://cyhkbl.github.io/Finance-learning/"
copyright = "&copy; 空白棱"
repo_url = "https://github.com/cyhkbl/Finance-learning"
nav = [
    {"股票市场" = [
        { "基础知识" = "股票市场/基础知识.md" },
        { "基本面分析" = "股票市场/基本面分析.md" },
        { "技术分析" = "股票市场/技术分析.md" },
        { "消息分析" = "股票市场/消息分析.md" },
        { "量化交易" = "股票市场/量化交易.md" }
    ]},
    {"债券市场" = [
        { "基础知识" = "债券市场/基础知识.md" }
    ]},
    {"外汇市场" = [
        { "基础知识" = "外汇市场/基础知识.md" }
    ]}
]

[project.theme]
language = "zh"
favicon = "avatar_without_background.png"
logo = "avatar_without_background.png"
features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "header.autohide",
    "navigation.expand",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.path",
    "navigation.prune",
    "navigation.sections",
    "navigation.tabs",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    "search.suggest",
    "toc.follow"
]

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
palette.primary = "pink"
palette.accent = "pink"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
palette.primary = "purple"
palette.accent = "purple"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.font]
text = "Noto Serif SC"
code = "Jetbrains Mono"